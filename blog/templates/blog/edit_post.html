{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_title %} Edit Post {% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container my-5">
    <div class="row">
        <div class="col-12 col-md-8">
            <hr>
            <h2 class="mb-3">Blog Management</h2>
            <p class="text-muted">Edit Post</p>
            <hr>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="mt-3">
                    <button type="submit" class="btn btn-dark">
                        Save Changes
                    </button>
                    <a href="{% url 'post_detail' post.slug %}" class="btn btn-outline-secondary ml-2">
                        Cancel
                    </a>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
