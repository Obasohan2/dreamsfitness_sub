<div
    class="modal fade"
    id="loginRequiredModal"
    tabindex="-1"
    aria-labelledby="loginRequiredModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="loginRequiredModalLabel">
                    Login Required
                </h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body text-center">
                <p class="mb-3">
                    Please <strong>log in</strong> or <strong>sign up</strong>
                    to continue.
                </p>

                <div class="d-flex flex-column">
                    <a href="{% url 'account_login' %}" class="btn btn-dark mb-2">
                        Login
                    </a>
                    <a href="{% url 'account_signup' %}" class="btn btn-outline-dark">
                        Sign Up
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
