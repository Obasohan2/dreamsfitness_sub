{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_title %}
Edit Comment
{% endblock %}
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
{% block content %}
<div class="overlay"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">

            <h3 class="mb-4 text-center">Edit Comment</h3>

            <form method="POST" class="card shadow-sm p-4">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="d-flex justify-content-between mt-3">
                    <a href="{% url 'blog_detail' comment.blog_post.slug %}" class="btn btn-outline-secondary">
                        Cancel
                    </a>

                    <button type="submit" class="btn btn-primary">
                        Update Comment
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
