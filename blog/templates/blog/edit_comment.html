{% extends "base.html" %}
{% load static %}

{% block extra_title %}
Edit Comment
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">

            <h3 class="mb-4 text-center">
                Edit Comment
            </h3>

            <!-- ================= EDIT COMMENT FORM ================= -->
            <form
                id="editCommentForm"
                method="POST"
                action="{% url 'edit_comment' comment.id %}"
            >
                {% csrf_token %}

                <div class="form-group">
                    {{ form.body }}
                </div>

                <div class="mt-4 d-flex justify-content-start">

                    <!-- Trigger Save Modal -->
                    <button
                        type="button"
                        class="btn btn-primary"
                        data-toggle="modal"
                        data-target="#confirmSaveModal"
                    >
                        Save Changes
                    </button>

                    <!-- Cancel -->
                    <a
                        href="{% url 'blog_detail' comment.post.pk %}"
                        class="btn btn-outline-secondary ml-2"
                    >
                        Cancel
                    </a>

                </div>
            </form>

        </div>
    </div>
</div>

{% include "blog/includes/modal_confirm_save.html" %}

{% endblock %}
