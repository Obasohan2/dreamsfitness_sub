{% extends "base.html" %}
{% load static %}

{% block extra_title %}Edit Comment{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <h3 class="mb-4">Edit Comment</h3>

            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    {{ form.body }}
                </div>

                <div class="mt-3">
                    <button type="submit"
                            class="btn btn-primary"
                            onclick="return confirm('Save changes to this comment?');">
                        Save Changes
                    </button>

                    <a href="{% url 'post_detail' comment.post.slug %}"
                       class="btn btn-outline-secondary ml-2">
                        Cancel
                    </a>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
