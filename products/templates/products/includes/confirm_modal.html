<!-- Confirmation Modal (Delete / Edit / etc.) -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalTitle">Confirm Action</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <!-- Delete confirmation message -->
                <div id="deleteMessage" class="d-none">
                    <p class="mb-0">
                        Are you sure you want to delete <strong class="item-name"></strong>?
                        <br>
                        <small class="text-danger fw-bold">This action cannot be undone.</small>
                    </p>
                </div>

                <!-- Edit confirmation message -->
                <div id="editMessage" class="d-none">
                    <p class="mb-0">
                        Do you want to edit <strong class="item-name"></strong>?
                    </p>
                </div>

                <!-- You can add more message variants here if needed -->
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Cancel
                </button>

                <form method="POST" id="confirmActionForm" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" id="confirmActionBtn">
                        <!-- Text is set dynamically via JS, e.g. "Delete" or "Edit" -->
                        Confirm
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>
