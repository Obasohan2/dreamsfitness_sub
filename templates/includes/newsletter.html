<section class="newsletter">
    <h6 class="newsletter-title mb-2">
        Subscribe for workout tips and promotions
    </h6>

    <form
        action="{% url 'newsletter_subscribe' %}"
        method="POST"
        class="newsletter-form"
    >
        {% csrf_token %}

        <!-- Email input + Join button -->
        <div class="input-group input-group-sm mb-2">
            <input
                type="email"
                name="email"
                placeholder="Your email"
                class="form-control form-control-sm"
                required
            >
            <div class="input-group-append">
                <button
                    class="btn btn-danger"
                    type="submit"
                >
                    Join
                </button>
            </div>
        </div>

        <!-- Consent checkbox -->
        <div class="form-check pl-1">
            <input
                type="checkbox"
                name="consent"
                id="newsletter-consent"
                class="form-check-input"
                required
            >
            <label
                for="newsletter-consent"
                class="form-check-label small"
            >
                I agree to receive emails from Dreams Fitness Center and accept the
                <a
                    href="https://www.termsfeed.com/live/8d980cba-9027-46b3-a40e-79d6433fd723"
                    target="_blank"
                    rel="nofollow"
                >
                    Privacy Policy
                </a>.
            </label>
        </div>
    </form>

    {% if newsletter_success %}
        <p class="text-success small mt-2">
            Thanks for subscribing!
        </p>
    {% endif %}
</section>
