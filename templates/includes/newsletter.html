<section class="newsletter">
    <h6 class="newsletter-title mb-2">
        Subscribe for workout tips and promotions
    </h6>

    <form
        id="newsletter-form"
        method="post"
        action="{% url 'newsletter_subscribe' %}"
        class="newsletter-form"
    >
        {% csrf_token %}

        <!-- Email input + Join button -->
        <div class="input-group input-group-sm mb-2">
            <input
                type="email"
                name="email"
                class="form-control form-control-sm"
                placeholder="Your email"
                required
            >

            <div class="input-group-append">
                <button
                    type="submit"
                    class="btn btn-danger px-4 newsletter-submit-btn"
                >
                    Join
                </button>
            </div>
        </div>

        <!-- Consent checkbox -->
        <div class="form-check mb-2">
            <input
                type="checkbox"
                name="consent"
                id="newsletter-consent"
                class="form-check-input"
                required
            >

            <label
                for="newsletter-consent"
                class="form-check-label small ml-1"
            >
                I agree to receive emails from Dreams Fitness Center in accordance with the
                <a
                    href="https://www.termsfeed.com/live/8d980cba-9027-46b3-a40e-79d6433fd723"
                    target="_blank"
                    rel="nofollow"
                >
                    Privacy Policy
                </a>.
            </label>
        </div>
    </form>
</section>
