<!-- ================= MOBILE TOP HEADER ================= -->
<ul class="list-inline text-center my-0 d-lg-none">

    <!-- ================= MOBILE SEARCH ================= -->
    <li class="list-inline-item dropdown">

        <a
            class="text-black nav-link"
            href="#"
            id="mobile-search"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            aria-label="Open search menu"
        >
            <div class="text-center">
                <i class="fas fa-search fa-lg" aria-hidden="true"></i>
                <p class="my-0">Search</p>
            </div>
        </a>

        <div
            class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0"
            aria-labelledby="mobile-search"
        >
            <form method="GET" action="{% url 'products' %}" role="search">

                <label for="mobile-search-input" class="sr-only">
                    Search products and site content
                </label>

                <div class="input-group w-100">
                    <input
                        id="mobile-search-input"
                        class="form-control border border-black rounded-0"
                        type="search"
                        name="q"
                        placeholder="Search our site"
                        aria-label="Search products"
                        required
                    >

                    <div class="input-group-append">
                        <button
                            class="btn btn-black border border-black rounded-0"
                            type="submit"
                            aria-label="Submit search"
                        >
                            <i class="fas fa-search" aria-hidden="true"></i>
                            <span class="sr-only">Search</span>
                        </button>
                    </div>
                </div>

            </form>
        </div>

    </li>

    <!-- ================= MOBILE USER / MEMBERSHIP ================= -->
    <li class="list-inline-item dropdown">

        <a
            class="text-black nav-link"
            href="#"
            id="mobile-user-options"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            aria-label="Open membership menu"
        >
            <div class="text-center">
                <i class="fas fa-user fa-lg" aria-hidden="true"></i>
                <p class="my-0">Membership</p>
            </div>
        </a>

        <div
            class="dropdown-menu border-0"
            aria-labelledby="mobile-user-options"
        >

            {% if request.user.is_authenticated %}

                {% if request.user.is_superuser %}
                    <a href="{% url 'admin_dashboard' %}" class="dropdown-item">
                        Admin Dashboard
                    </a>
                    <div class="dropdown-divider"></div>
                {% endif %}

                <a href="{% url 'my_profile' %}" class="dropdown-item">
                    My Profile
                </a>

                <a href="{% url 'account_logout' %}" class="dropdown-item">
                    Logout
                </a>

            {% else %}
                <a href="{% url 'account_signup' %}" class="dropdown-item">
                    Register
                </a>

                <a href="{% url 'account_login' %}" class="dropdown-item">
                    Login
                </a>
            {% endif %}

        </div>

    </li>

    <!-- ================= MOBILE CART ================= -->
    <li class="list-inline-item">

        <a
            class="nav-link
                {% if grand_total %}
                    text-primary font-weight-bold
                {% else %}
                    text-black
                {% endif %}
            "
            href="{% url 'view_cart' %}"
            aria-label="View shopping cart{% if grand_total %}, total £{{ grand_total|floatformat:2 }}{% endif %}"
        >
            <div class="text-center">
                <i class="fas fa-shopping-bag fa-lg" aria-hidden="true"></i>
                <p class="my-0">
                    £{{ grand_total|default:0|floatformat:2 }}
                </p>
            </div>
        </a>

    </li>

</ul>
