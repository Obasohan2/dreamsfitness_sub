{% if newsletter_success %}
<div
  class="modal fade"
  id="newsletterSuccessModal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <div class="modal-body text-center py-4">
        {% if newsletter_success == "exists" %}
          <p class="mb-3">Youâ€™re already subscribed. Thanks for being with us!</p>
        {% else %}
          <p class="mb-3">Thanks for subscribing to our newsletter!</p>
        {% endif %}

        <button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
        >
          Got it
        </button>
      </div>

    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    $('#newsletterSuccessModal').modal('show');
  });
</script>
{% endif %}
