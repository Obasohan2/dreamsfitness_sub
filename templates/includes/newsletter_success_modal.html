{% if request.session.newsletter_success %}
  <div
    class="modal fade"
    id="newsletterSuccessModal"
    tabindex="-1"
    role="dialog"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Subscription Status</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          {% if request.session.newsletter_success == "exists" %}
            Youâ€™re already subscribed. Thanks for being with us!
          {% else %}
            Thanks for subscribing to our newsletter!
          {% endif %}
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">
            Got it
          </button>
        </div>
      </div>
    </div>
  </div>

  {% request.session.pop "newsletter_success" %}
{% endif %}
