<div
    class="modal fade"
    id="newsletterSuccessModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="newsletterModalTitle"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="newsletterModalTitle">
                    Subscription Successful
                </h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                {{ message }}
            </div>

            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-danger"
                    data-dismiss="modal"
                >
                    Close
                </button>
            </div>

        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#newsletterSuccessModal').modal('show');
    });
</script>
